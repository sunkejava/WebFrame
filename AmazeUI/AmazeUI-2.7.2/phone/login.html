<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page | Amaze UI Example</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="../assets/i/favicon.png">
  <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="../assets/css/app.css">
  <style>
	.am-btn{
		margin:10px;
	}
	.am-panel{
		text-align:center;
		margin:0 auto;
	}
  </style>
</head>
<body>
<section class="am-panel am-panel-primary">
  <header class="am-panel-hd">
    <h3 class="am-panel-title">登陆界面</h3>
  </header>
<div class="am-panel-bd">
<form action="" class="am-form" data-am-validator>
  <fieldset>
    <div class="am-form-group">
      <label for="doc-vld-name-2">服务器：</label>
      <input type="text" id="doc-vld-name-2" minlength="3" placeholder="输入服务器地址" required/>
    </div>
	
	<div class="am-form-group">
      <label for="doc-vld-name-2">账  号：</label>
      <input type="text" id="doc-vld-name-2" minlength="3" placeholder="输入您的账号（至少 3 个字符）" required/>
    </div>

    <div class="am-form-group">
      <label for="doc-vld-password-2">密  码：</label>
      <input type="password" id="doc-vld-email-2" placeholder="输入密码" required/>
    </div>
	
	<div class="am-form-group">
      <label for="doc-vld-name-2">账  套：</label>
  <select data-am-selected="{btnWidth: '80%', btnSize: 'sm', btnStyle: 'default'}">
  <option value="a">手动选择需要登陆的账套</option>
  <option value="b">账套二</option>
  <option value="o">账套三</option>
	</select>
    </div>
	
    <button class="am-btn am-btn-primary am-round" type="submit">登陆</button>
	<a class="am-btn am-btn-default am-round" href="http://www.bing.com" target="_blank">忘记密码</a>
	<button class="am-btn am-btn-primary am-round" type="submit">注册</button>
  </fieldset>
</form>
</div>
 <footer class="am-panel-footer">

</section>
