<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>js alert confirm样式弹出框</title>
<link type="text/css" rel="stylesheet" href="css/showBo.css" />
<script type="text/javascript" src="js/showBo.js"></script>
</head>
<body >
<div id="wrap">
	<div class="box-163css">
		<input type="button" value="Showbo.Msg.alert" onclick="Showbo.Msg.alert('您好，请先注册或登录!')">
		<input type="button" value="Showbo.Msg.confirm" onclick="Showbo.Msg.confirm('您确定删除这条记录吗？',openss)">
		<input type="button" value="Showbo.Msg.wait" onclick="Showbo.Msg.wait('正在加载，请稍后','温馨提示')">
		<input type="button" value="Showbo.Msg.show" onclick="Showbo.Msg.show('加载完毕')">
		<input type="button" value="Showbo.Msg.prompt" onclick="Showbo.Msg.prompt('请输入内容：')">
	</div>
</div>

<div style="text-align:center;margin:10px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>

</div>
</body>
<script>
	var openss = function(p){ var ss = p; 
	Showbo.Msg.alert("您点击了"+ss);}
</script>
</html>
